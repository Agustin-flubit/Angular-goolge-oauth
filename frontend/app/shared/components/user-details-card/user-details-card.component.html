<div class="user-details-container" *ngIf="user">
  <div class="card">
    <div class="card-header">
      Contact
    </div>

    <div class="card-body">
      <p>Full Name: <span class="badge badge-primary">{{user.first_name}} {{user.last_name}}</span></p>

      <p>IBAN:  <span class="badge badge-primary">{{user.iban}}</span></p>
    </div>

    <div class="card-footer text-muted">
      <span class="float-md-right" *ngIf="user.own">
        <button (click)="edit.emit(user)" class="btn btn-sm btn-outline-warning"> EDIT</button>

        <button (click)="remove.emit(user)" class="btn btn-sm btn-outline-danger"> DELETE</button>
      </span>
    </div>
  </div>
</div>
