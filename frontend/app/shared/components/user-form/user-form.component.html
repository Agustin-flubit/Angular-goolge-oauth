<form (submit)="submit()"  class="form" [formGroup]="form">
    <div class="row">
      <mat-form-field class="col col-md-6">
          <mat-label>First name</mat-label>
          
          <input matInput 
                placeholder="" 
                formControlName="first_name">

          <mat-icon matPrefix>person</mat-icon>

          <mat-error *ngIf="form.get('first_name').hasError('required')">
              First name is <strong>required</strong>
          </mat-error>
      </mat-form-field>      
    </div>
    <div class="row">
      <mat-form-field class="col col-md-6">
          <mat-label>Last name</mat-label>

          <input matInput 
                placeholder="" 
                formControlName="last_name">

          <mat-icon matPrefix>person</mat-icon>

          <mat-error *ngIf="form.get('last_name').hasError('required')">
              Last name is <strong>required</strong>
          </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col col-md-6">
          <mat-label>IBAN</mat-label>

          <input matInput 
                placeholder="" 
                formControlName="iban">

          <mat-icon matPrefix>credit_card</mat-icon>

          <mat-error *ngIf="form.get('iban').hasError('required')">
              IBAN is <strong>required</strong>
          </mat-error>

          <mat-error *ngIf="form.get('iban').errors">
              {{form.get('iban').errors[0]}}
          </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="form-group col col-md-6">
          <button type="submit"
                  [disabled]="!form.valid"
                  class="btn btn-success float-right">
            Submit
          </button>
      </div>
    </div>
</form>
